<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />

    <!-- Css Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.13.0.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Yann eCommerce Bandes Dessinées</title>
  </head>
  <body>
    <div id="wrapper">
      <nav class="navbar sticky-top navbar-dark bg-dark">
        <button class="open-setting navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#"><img id="logo" src="images/bubble.png" alt="LOGO" /></a>
        <button class="navbar-toggler open-cart" type="button">
          <span>&#128722;</span>
        </button>
      </nav>

      <!-- Sidebar -->
      <nav class="sidebar-setting">
        <input id="search" class="form-control mt-3" type="text" placeholder="&#128269;" />
      </nav>
      <nav class="sidebar-cart"></nav>
      <!-- End sidebar -->

      <!-- Dark overlay -->
      <div class="overlay"></div>

      <!-- Content -->
      <div class="container">
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        

        <div id="gallery" class="row justify-content-around">
          <div class="album-full modal fade" id="" data-backdrop="static" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 id="titre" class="modal-title"></h5>
                  <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <img class="image-full" src="#" alt="" />
                  <h5 id="serie"></h5>
                  <h5 id="auteur"></h5>
                </div>
                <div class="modal-footer">
                  <button id="modal-buy" type="button" class="btn btn-success" data-dismiss="modal"></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End content -->
      <nav id="meteo-widget" class="navbar fixed-bottom navbar-dark bg-dark text-light">
        <div class="mr-auto">
          <span class="pr-1"><img id="icon-meteo" src="#" alt="" /></span>
          <span class="pr-1" id="temperature">0°</span>
          <span class="pr-1" id="condition"></span>
          <span class="pr-1" id="ville"></span>
          <span class="pr-1" id="pays"></span>
        </div>
      </nav>
    </div>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS   -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="data/albums.js"></script>
    <script src="data/series.js"></script>
    <script src="data/auteurs.js"></script>
    <script src="js/index.js"></script>
    <script src="https://code.jquery.com/qunit/qunit-2.13.0.js"></script>
    <script src="js/test.js"></script>
  </body>
</html>
