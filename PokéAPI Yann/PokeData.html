<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokemon Data</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark">
				<div class="container-fluid">
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#poke-bar">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="poke-bar">
						<a class="mx-auto h1 text-white" href="PokeGallery.html">&#129192;</a>
						<div class="navbar-brand mx-auto h1">Pokemon frontend</div>
						<a class="mx-auto text-white" href="https://pokeapi.co/">powered by Pok√©API</a>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<div id="poke-card" class="card mx-auto m-1 p-1">
				<div class="row g-0">
					<div class="col-sm-6">
						<img id="poke-shot" src="#" alt="#" />
					</div>
					<div class="col-sm-6">
						<div class="card-body">
							<h2 id="poke-name" class="card-title"></h2>
							<h4 id="poke-species"></h4>
							<h4 id="poke-height"></h4>
							<h4 id="poke-weight"></h4>
							<h4 id="poke-base-stat"></h4>
							<h4 id="poke-effort"></h4>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
			crossorigin="anonymous"
		></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="js/index.js"></script>
	</body>
</html>
